                  - $ref: '#/components/schemas/FailureResponse' 
                  - $ref: '#/components/schemas/PropertyErrorCodes'


### Registrations
  /{id}/registration/model:
    post:
      tags:
        - NIPC registration APIs
      summary: Register an sdfObject
      description: |-
        Register an sdfObject, including Properties, Events and actions
      operationId: registerSdfObject
      parameters:
        - name: id
          in: path
          description: device or group id the model is to be registered for
          required: true
          schema:
            type: string
            format: uuid
            example: 12345678-1234-5678-1234-56789abcdef4
      requestBody:
        content:
          application/sdf+json:
            schema:
              $ref: '#/components/schemas/SdfObject'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - $ref: '#/components/schemas/SdfObject'
                  - $ref: '#/components/schemas/Id'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '405':
          description: Invalid request
        '500':
          description: Server-side failure
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/FailureResponse' 
                  - $ref: '#/components/schemas/RegistrationErrorCodes'
 
  /{id}/registration/model/{sdfobject}:
    put:
      tags:
        - NIPC registration APIs
      summary: Update an sdfObject
      description: |-
        Update an sdfObject, including Properties, Events and actions
      operationId: updateSdfObject
      parameters:
        - name: id
          in: path
          description: device or group id the model is to be registered for
